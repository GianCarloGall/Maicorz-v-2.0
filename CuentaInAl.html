<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href= "images/icon.png">
    <title>Alumno | Maicorz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body class="background-gradient">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/Libros.jpg" alt="">
        <div class="text">
          <span class="text-1">¡La mejor herramienta<br>para tu examen!</span>
          <span class="text-2"> Bienvenido a Maicorz </span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Iniciar Sesión</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Ok">
              </div>
                <br>
                <a href="index.html" id="ocultar">Regresar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <a href="CuentaAlum.html" class="boton">
    <i class="fa-solid fa-arrow-left-long"></i>  Regresar</a>
  </a>
</body>
<noscript>
    <p>Maicorz necesita de Javascript para funcionar porfavor activalo</p>
    <img src="images/unDraw/javascript.svg" alt="">
</noscript>
</html>
