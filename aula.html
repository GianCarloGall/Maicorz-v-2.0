<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href= "images/icon.png">
    <title>Aula | Maicorz</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav class="sidebar close">
        <header>
          <div class="image-text">
            <span class="image">
              <img src="images/NoNeimDia.png" alt="" title="NoNeim">
            </span>
            <div class="text logo-text">
              <span class="name">Maicorz</span>
              <span class="profession">Aula</span>
            </div>
          </div>
          <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
          <div class="menu">
              <li class="search-box"></li>
                <ul class="menu-links">
                    <li class="nav-link" title="COMIPEMS">
                        <a href="comipems.html" target="Blank">
                            <i class="fa-solid fa-newspaper icon"></i>
                            <span class="text nav-text">COMIPEMS</span>
                        </a>
                    </li>
                    <li class="nav-link" title="Escuelas">
                        <a href="Escuelas.html" target="_Blank">
                            <i class="fa-solid fa-school icon"></i>
                            <span class="text nav-text">Escuelas</span>
                        </a>
                    </li>
                    <li class="nav-link" title="Examenes">
                        <a href="Examen.html">
                            <i class="fa-solid fa-book icon"></i>
                            <span class="text nav-text">Examenes</span>
                        </a>
                    </li>
                    <li class="nav-link" title="Cuestionarios">
                        <a href="Cuestionarios.html">
                            <i class="fa-solid fa-book-open-reader icon"></i>
                            <span class="text nav-text">Cuestionarios</span>
                        </a>
                    </li>
                    <li class="nav-link" title="Perfil">
                        <a href="Perfil.html">
                            <i class="fa-solid fa-user-graduate icon"></i>
                            <span class="text nav-text">Perfil</span>
                        </a>
                    </li>
              </ul>
          </div>
          <div class="bottom-content">
            <li class="nav-link" title="Cerrar Sesión">
                <a href="">
                    <i class="fa-solid fa-right-from-bracket icon revez"></i>
                    <span class="text nav-text">Cerrar Sesión</span>
                </a>
            </li>
            <li class="mode">
              <div class="sun-moon">
                  <i class='bx bx-moon icon moon'></i>
                  <i class='bx bx-sun icon sun'></i>
              </div>
              <span class="mode-text text">Modo Noche</span>
              <div class="toggle-switch">
                  <span class="switch"></span>
              </div>
            </li>
          </div>
        </div>
    </nav>
    <script>
    const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");
    toggle.addEventListener("click" , () =>{
        sidebar.classList.toggle("close");
    })
    searchBtn.addEventListener("click" , () =>{
        sidebar.classList.remove("close");
    })
    modeSwitch.addEventListener("click" , () =>{
        body.classList.toggle("dark");
        
        if(body.classList.contains("dark")){
            modeText.innerText = "Modo Día";
        }else{
            modeText.innerText = "Modo Noche";
            
        }
    });
    </script>
    <section class="home">
        <div class="text1">Chat</div>
        <article class="chat">
            <b>Estas chateando como:</b>
            <input class="" id="user" value="" readonly> </input>
            <ul id="messages"></ul>
            <form id="form" class="form-chat" action="">
            <input class="chat-escribir" id="input" autocomplete="off" />
            <button><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </article>
        <img class="chat-image" src="images/unDraw/chat.svg" alt="Error al cargar la imagen" title="Chat">
    </section>
</body>
</html>
