<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href= "images/icon.png">
    <title>Bienvenido | Maicorz</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body class="background-gradient">
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/Libros.jpg" alt="">
        <div class="text">
          <span class="text-1">¡Obten la mejor preparación <br> para tu examen!  </span>
          <span class="text-2"> Bienvenido a Maicorz </span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/persona random.jpg" alt="">
        <div class="text">
          <span class="text-1">Conoce los planes educativos <br> de las escuelas del IPN</span>
          <span class="text-2">Empecemos con tus cursos</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Inicio de Sesión</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Ok">
              </div>
              <div class="text sign-up-text">¿Aún no tienes cuenta? <label for="flip">Regístrate</label></div>
            </div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title">Registro</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombre" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo Electrónico" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required>
              </div>
              <div class="radio">
                <input type="radio" name="tipo_usuario" id="Alumno" required>
                <label for="Alumno">Alumno</label>
                <input type="radio" name="tipo_usuario" id="Profesor" required>
                <label for="Profesor">Profesor</label>
              </div>
              <div class="button input-box">
                <input type="submit" value="Ok">
              </div>
              <div class="text sign-up-text">¿Ya tienes cuenta? <label for="flip">Inicia Sesión</label>
                <br>
                <a href="index.html">Regresar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <a href="index.html" class="boton">
    <i class="fa-solid fa-arrow-left-long"></i>  Regresar</a>
  </a>
</body>
</html>
